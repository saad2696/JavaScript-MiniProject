<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Custom Div For you!</h1>
    <h2>Please select from drop down list to change rectangle shown below</h2>
    <div class="row">
      <div class="column">
        <select name="cssprops" id="background">
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
          <option value="Red">Red</option>
        </select>
      </div>
      <div class="column">
        <select name="cssprops" id="width">
          <option value="100px">100px</option>
          <option value="200px">200px</option>
          <option value="300px">300px</option>
        </select>
      </div>
      <div class="column">
        <select name="cssprops" id="height">
          <option value="100px">100px</option>
          <option value="200px">200px</option>
          <option value="300px">300px</option>
        </select>
      </div>
      <div class="column">
        <button id="set">Set</button>
      </div>
    </div>
    <br /><br />
    <div
      id="modify"
      style="background: green; height: 300px; width: 300px"
    ></div>

    <script src="customizer.js"></script>
  </body>
</html>
